<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learning PDFs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
      }
      ul {
        line-height: 1.8;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ“š Learning PDFs</h1>
    <ul id="pdf-list"></ul>

    <script>
      fetch(
        "https://api.github.com/repos/srirampeddapanta/pdf-learning-repo/contents/pdfs"
      )
        .then((res) => res.json())
        .then((files) => {
          const list = document.getElementById("pdf-list");
          files
            .filter((f) => f.name.endsWith(".pdf"))
            .forEach((f) => {
              const li = document.createElement("li");
              const a = document.createElement("a");
              a.href = `../pdfs/${f.name}`;
              a.textContent = f.name;
              a.target = "_blank";
              li.appendChild(a);
              list.appendChild(li);
            });
        });
    </script>
  </body>
</html>
